<html>
    <head><title>compras</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="centro.css">
        <link rel="stylesheet" href="abaixo.css">
    </head>

    <style>
        .cabecalho {
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 70px;
            background-color: brown;
            position: fixed;
            z-index: 2;
        }
        .logo{
            width: 100px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .logo:hover{
            opacity: 0.7;
        }
        .texto-sup {
            padding: 10px 110px;
            color: wheat;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            flex-grow: 1;
            width: 50%;
            
        }


        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            background: #f8f8f8;
            padding: 10px;
            border-radius: 8px;
        }

        .item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .item-info {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .item-info div {
            line-height: 1.4;
        }

        .acoes {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        button {
            padding: 3px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .total {
            font-size: 22px;
            font-weight: bold;
            margin-top: 30px;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 10px 0;
        }

        .cardapio{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 22px;
            border-bottom: 2px solid white;
            width: 100px;
            height: 60px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            position: absolute;
            top: 2px;
            left: 47%;
            display: flex;
            text-align: center;
            justify-content: center;
            text-decoration: none;
            align-items: center;
        } 

        .cardapio:hover{
            color: wheat;
            transition: color 1.0s ease  
        }

        .btn-finalizar {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-finalizar:hover {
            background-color: #218838;
        }

    </style>
    
    <body>
        <div class="cabecalho">
            <a href="/html/cardapio.html" class="cardapio">CARDAPIO</a>
            <div class="texto-sup">
                <h2>JUCY BURGUER</h2>
            </div>

            <a href="/index.html"><img src="/imagens/logosite.png" alt="logo" class="logo"></a>

            
        </div>

        <h1>üõí Carrinho de Compras</h1>
        <div id="itens-carrinho"></div>
        <div id="total-carrinho" class="total">Total: R$0,00</div>
        <button id="btn-finalizar" class="btn-finalizar">Finalizar Pedido</button>
        
        <script>
            function atualizarCarrinhoVisual() {
                const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
                const container = document.getElementById('itens-carrinho');
                let total = 0;
    
                container.innerHTML = "";
    
                carrinho.forEach((item, index) => {
                    let subtotal = item.preco * item.quantidade;
                    total += subtotal;
    
                    container.innerHTML += `
                        <div class="item">
                            <div class="item-info">
                                <img src="${item.imagem}">
                                <div>
                                    <strong>${item.nome}</strong><br>
                                    ${item.quantidade}x R$${item.preco.toFixed(2)}<br>
                                    <small>Subtotal: R$${subtotal.toFixed(2)}</small>
                                </div>
                            </div>
                            <div class="acoes">
                                <button class="btn-add" onclick="alterarQuantidade(${index}, 1)">‚ûï</button>
                                <button class="btn-sub" onclick="alterarQuantidade(${index}, -1)">‚ûñ</button>
                                <button class="btn-remove" onclick="removerItem(${index})">‚ùå</button>
                            </div>
                        </div>
                        <hr>
                    `;
                });
    
                document.getElementById('total-carrinho').innerText = `Total: R$${total.toFixed(2)}`;
            }
    
            function alterarQuantidade(index, delta) {
                let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
                carrinho[index].quantidade += delta;
                if (carrinho[index].quantidade <= 0) {
                    carrinho.splice(index, 1);
                }
                localStorage.setItem('carrinho', JSON.stringify(carrinho));
                atualizarCarrinhoVisual();
            }
    
            function removerItem(index) {
                let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
                carrinho.splice(index, 1);
                localStorage.setItem('carrinho', JSON.stringify(carrinho));
                atualizarCarrinhoVisual();
            }
    
            atualizarCarrinhoVisual();

            document.getElementById("btn-finalizar").addEventListener("click", () => {
                let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

                if (carrinho.length === 0) {
                    alert("Seu carrinho est√° vazio!");
                    return;
                }

                const confirmacao = confirm("Tem certeza que deseja finalizar o pedido?");
                
                if (confirmacao) {
                    localStorage.removeItem("carrinho");
                    window.location.href = "obrigado.html";
                }
            });
        </script>
    </body>
</html>
