<html>
    <head><title>compras</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="centro.css">
        <link rel="stylesheet" href="abaixo.css">
    </head>

    <style>
        .cabecalho {
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: brown;
            position: fixed;
            z-index: 2;
        }
        .logo{
            width: 100px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .logo:hover{
            opacity: 0.7;
        }
        .texto-sup {
            padding: 10px 110px;
            color: wheat;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            flex-grow: 1;
            width: 50%;
            
        }
    </style>
    
    <body>
        <div class="cabecalho">
            <div class="texto-sup">
                <h2>JUCY BURGUER</h2>
            </div>

            <a href="/index.html"><img src="/imagens/logosite.png" alt="logo" class="logo"></a>

            
        </div>

        <h1>Seu Carrinho</h1>
    <div id="itens-carrinho"></div>
    <h3 id="total"></h3>

    <script>
        function carregarCarrinho() {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            let container = document.getElementById('itens-carrinho');
            let total = 0;

            container.innerHTML = "";

            carrinho.forEach((item, index) => {
                let subtotal = item.preco * item.quantidade;
                total += subtotal;

                container.innerHTML += `
                    <div>
                        <h4>${item.nome}</h4>
                        <p>Pre√ßo: R$${item.preco.toFixed(2)}</p>
                        <p>Quantidade: 
                            <button onclick="alterarQuantidade(${index}, -1)">-</button> 
                            ${item.quantidade} 
                            <button onclick="alterarQuantidade(${index}, 1)">+</button>
                        </p>
                        <p>Subtotal: R$${subtotal.toFixed(2)}</p>
                        <button onclick="removerItem(${index})">Remover</button>
                        <hr>
                    </div>
                `;
            });

            document.getElementById('total').innerText = `Total: R$${total.toFixed(2)}`;
        }

        function alterarQuantidade(index, delta) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho'));
            carrinho[index].quantidade += delta;

            if (carrinho[index].quantidade <= 0) {
                carrinho.splice(index, 1);
            }

            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            carregarCarrinho();
        }

        function removerItem(index) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho'));
            carrinho.splice(index, 1);
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            carregarCarrinho();
        }

        // Carrega ao abrir
        carregarCarrinho();
    </script>
    </body>
</html>
