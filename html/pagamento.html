<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagamento - Jucy Burguer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 30px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #27ae60;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #219150;
        }

        .mensagem {
            text-align: center;
            font-size: 18px;
            color: green;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Finalizar Pagamento</h2>
        <form id="form-pagamento">
            <label>Nome no Cartão</label>
            <input type="text" required>

            <label>Número do Cartão</label>
            <input type="text" maxlength="16" required>

            <label>Validade</label>
            <input type="text" placeholder="MM/AA" required>

            <label>Código de Segurança</label>
            <input type="text" maxlength="3" required>

            <label>Forma de Pagamento</label>
            <select required>
                <option value="">Selecione</option>
                <option value="credito">Cartão de Crédito</option>
                <option value="debito">Cartão de Débito</option>
                <option value="pix">PIX</option>
                <option value="boleto">Boleto</option>
            </select>

            <button type="submit">Confirmar Pagamento</button>
        </form>

        <div class="mensagem" id="msg-sucesso">
            ✅ Pedido confirmado! Obrigado por comprar na Jucy Burguer!
        </div>
    </div>

    <script>
        const form = document.getElementById("form-pagamento");
        const msg = document.getElementById("msg-sucesso");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            // Aqui você poderia validar os campos melhor se quisesse

            // Simula um atraso no processamento
            setTimeout(() => {
                msg.style.display = "block";
                form.reset();

                // Apaga o carrinho fake
                localStorage.removeItem("carrinho");

                // Redireciona depois de 3 segundos
                setTimeout(() => {
                    window.location.href = "/html/obrigado.html";
                }, 3000);
            }, 1000);
        });
    </script>
</body>
</html>
