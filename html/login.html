<html>
    <head><title>compras</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="centro.css">
        <link rel="stylesheet" href="abaixo.css">
    </head>

    <style>
        .cabecalho {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 1890px;
            background-color: brown;
            position: fixed;
            z-index: 2;
        }
        .logo{
            width: 100px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .logo:hover{
            opacity: 0.7;
        }
        .texto-sup {
            padding: 10px 110px;
            color: wheat;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            flex-grow: 1;
            width: 50%;
        }
    
        .logar{
            background-color: brown;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 50px;
            border-radius: 15px;
            color: #fff;
            text-align: center;
        }

        .titulo{
            font-family: 'Courier New', Courier, monospace;
            color: wheat;
        }

        input{
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;
            border-radius: 10px;
        }

        button{
            background-color: wheat;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: black;
            font-weight: bold;
            font-size: 15px;
            
        }
        button:hover{
            background-color: deepskyblue;
            cursor: pointer;
        }

        .Registro{
            color: wheat;
        }

    </style>
    
    <body>
        <div class="cabecalho">
            <div class="texto-sup">
                <h2>JUCY BURGUER</h2>
            </div>

            <a href="/index.html"><img src="/imagens/logosite.png" alt="logo" class="logo"></a>
        </div>

        <div class="logar">
            <h1 class="titulo">Login</h1>
            <input type="text" placeholder="Nome">
            <br><br>
            <input type="password" placeholder="Senha">
            <br><br>
            <button>Enviar</button>
            <p><a href="Registro.hmtl" class="Registro">Cadastre-se</a></p>
        </div>
    

    </body>
</html>
